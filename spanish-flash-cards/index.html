<!DOCTYPE html>
<html lang="en">

<head>
  <title>Spanish Flash Cards</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <div class='card'>
      <div>
        <img src="images/apple.png" alt="" />
      </div>
      <div class='card-title'>Apple</div>
      <button class='card-button'>Show</button>
      <div class='card-answer'>Manzana</div>
    </div>
    <div class='card'>
      <div>
        <img src="images/dog.png" alt="" />
      </div>
      <div class='card-title'>Dog</div>
      <button class='card-button'>Show</button>
      <div class='card-answer'>Perro</div>
    </div>
    <div class='card'>
      <div>
        <img src="images/city.png" alt="" />
      </div>
      <div class='card-title'>City</div>
      <button class='card-button'>Show</button>
      <div class='card-answer'>Ciudad</div>
    </div>
    <div class='card'>
      <div>
        <img src="images/chair.png" alt="" />
      </div>
      <div class='card-title'>Chair</div>
      <button class='card-button'>Show</button>
      <div class='card-answer'>Silla</div>
    </div>
  </div>
  <div id="content"></div>
  <script src="script.js"></script>
</body>

</html>
